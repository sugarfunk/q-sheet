version: '3.8'

services:
  qsheet:
    build: .
    container_name: f3-qsheet
    ports:
      - "5000:5000"
    volumes:
      # Persist database outside container
      - ./data:/app/data
      # Mount .env for configuration
      - ./.env:/app/.env:ro
    environment:
      - FLASK_ENV=production
      - DATABASE_PATH=/app/data/qsheet.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

