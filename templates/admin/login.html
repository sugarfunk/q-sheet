{% extends "base.html" %}

{% block title %}Admin Login - F3 Q-Sheet{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-12">
    <div class="bg-white rounded-lg shadow-md p-8">
        <h1 class="text-2xl font-bold text-gray-900 mb-6 text-center">Admin Login</h1>

        {% if error %}
        <div class="bg-red-50 border border-red-200 text-red-700 rounded p-4 mb-4">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" class="space-y-4">
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                    Admin Password
                </label>
                <input type="password"
                       id="password"
                       name="password"
                       required
                       autofocus
                       class="w-full px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-blue-500 touch-target"
                       placeholder="Enter admin password">
            </div>

            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded transition touch-target">
                Login
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="/" class="text-blue-600 hover:underline text-sm">‚Üê Back to Schedule</a>
        </div>
    </div>
</div>
{% endblock %}
