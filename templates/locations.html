{% extends "base.html" %}

{% block title %}Locations - F3 Q-Sheet{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-900 mb-6">Workout Locations</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        {% for location in locations %}
        <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition">
            <h2 class="text-xl font-bold text-gray-900 mb-2">
                {{ location.name }}
            </h2>
            <p class="text-sm text-gray-600 mb-4">
                {{ location.address }}
            </p>
            <a href="/location/{{ location.id }}"
               class="inline-block bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded transition touch-target">
                View Schedule â†’
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
